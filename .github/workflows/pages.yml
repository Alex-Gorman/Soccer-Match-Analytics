name: Deploy report to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -e .
      - run: mkdir -p out
      - run: soccer --input data/tournament_01.csv --out out/
      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          cp out/report.html public/index.html
          if [ -d out/assets ]; then mkdir -p public/assets; cp -R out/assets/* public/assets/; fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
